fragment mediaInfo on Media {
  id
  title {
    english
    romaji
    native
  }
}

query($username: String) {
  MediaListCollection(userName: $username, type: ANIME, status: COMPLETED) {
    lists {
      entries {
        media {
          ...mediaInfo

          relations {
            edges {
              relationType
            }

            nodes {
              ...mediaInfo
              status
            }
          }
        }
      }
    }
  }
}
